    - tragasables
    - soplanucas
    - nigger
    - nigga
    - sudaca
  block-server-ips: true
  anti-flood:
    enabled: true
    max-repeated-chars: 7
  anti-caps:
    enabled: true
    max-caps: 12
  similarity-check:
    enabled: true
    # Porcentaje de similitud (0-100). 100 = idéntico.
    threshold: 80
    # Longitud mínima del mensaje para revisar similitud
    min-length: 12
    # Tiempo en segundos antes de "olvidar" el último mensaje para la comparación
    expiration: 10
    message: "<#FF3737><b>CHAT</b> <dark_gray><b>⮕</b></dark_gray> <white>¡No repitas el mismo mensaje o parecidos!</white>"
    punishments:
      enabled: true
      actions:
        1:
          - "mutils silentsound %player% BLOCK_ANVIL_PLACE 1.0 1"
          - "mutils sendtitle %player% '<red><b>NO REPITAS MENSAJES' 'Puedes ser sancionado <gray>(1/3)' 10 120 10"
        2:
          - "mutils silentsound %player% BLOCK_ANVIL_PLACE 1.0 1"
          - "tempmute %player% 3m ¡Deja de repetir mensajes! (Advertencia 2/3)"
          - "mutils sendtitle %player% '<red><b>NO REPITAS MENSAJES' 'Recibiste un muteo de <#FF7C81>3m <gray>(2/3)' 10 120 10"
        3:
          - "mutils silentsound %player% BLOCK_ANVIL_PLACE 1.0 1"
          - "tempmute %player% 10m ¡Deja de repetir mensajes! (Advertencia 3/3)"
          - "mutils sendtitle %player% '<red><b>NO REPITAS MENSAJES' 'Recibiste un muteo de <#FF7C81>10m <gray>(3/3)' 10 120 10"
        4:
          - "mutils silentsound %player% BLOCK_ANVIL_PLACE 1.0 1"
          - "tempmute %player% 30m ¡Deja de repetir mensajes! (Advertencia 4/5)"
          - "mutils sendtitle %player% '<red><b>NO REPITAS MENSAJES' 'Recibiste un muteo de <#FF7C81>30m <gray>(4/5)' 10 120 10"
        5:
          - "mutils silentsound %player% BLOCK_ANVIL_PLACE 1.0 1"
          - "tempmute %player% 1h ¡Deja de repetir mensajes! (Advertencia 5/5)"
          - "mutils sendtitle %player% '<red><b>NO REPITAS MENSAJES' 'Recibiste un muteo de <#FF7C81>1h <gray>(5/5)' 10 120 10"

# Item placeholder settings
use-item-placeholder: true
item-placeholder-permission: magmachat.itemplaceholder

